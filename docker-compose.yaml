version: '3'

services:
    gogus:
        build:
            context: .
            dockerfile: ubuntu.dockerfile
        container_name: gogus
        ports:
            - 8082:9990
            - 80:80
        volumes:
            - ./:/go
        networks:
          gus-go-network:
            ipv4_address: 172.16.0.2
    
